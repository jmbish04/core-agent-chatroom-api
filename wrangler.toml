name = "core-agent-chatroom-api"
main = "src/index.ts"
compatibility_date = "2024-11-07"
compatibility_flags = ["nodejs_compat"]

# Durable Object bindings
[[durable_objects.bindings]]
name = "CHATROOM"
class_name = "ChatRoom"
script_name = "core-agent-chatroom-api"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "core-agent-chatroom-api"
database_id = "0753879d-2d0f-4bdc-9aa1-747566cc118d"

# Analytics Engine binding (optional, for enhanced logging)
# [[analytics_engine_datasets]]
# binding = "ANALYTICS"

[assets]
directory = "./public"
binding = "ASSETS"

[build]
command = "npx tsc"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ChatRoom"]
